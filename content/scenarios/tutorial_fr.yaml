logbook-data:
- - *id001
  - '



    '
  - *id002
  - *id003
  - [Headline, Welcome to Unknown Horizons!]
  - *id004
  - '


    '
  - This is your Captain's log where all important information is stored. A short
    notification of each task will be provided on the left of the screen.
  - If you are interested in longer descriptions, your log will hopefully provide
    all the help you need.
  - After you close this log, it can be re-opened with the "Captain's Log" icon in
    the top-right corner (below the mini-map, with a sealed document and a feather).
  - *id005
  - '

    To see your first task, click on the button "Read next entries" in the navigation
    panel! It looks like this:

    '
  - *id006
  - *id007
  - '

    For any suggestions on better wording, topics you would like to have explained
    or even buggy conditions: Please tell us and we will try to improve the tutorial!

    '
  - '

    Visit www.unknown-horizons.org for help on how to contact the team!

    '
  - And now, let's start the actual game.
  - *id008
  - [Headline, 'NEW TASK: SETTLE ON AN ISLAND']
  - *id009
  - To move your ship, select it with a left click and right click on the location
    you want it to go to.
  - Once you are near the coast, the anchor-like button you see in the overview tab
    will become active.
  - *id010
  - This indicates that you are able to build a warehouse there by pressing that button
    (called 'Build Settlement').
  - Now a preview of your building is dragged around when you move the cursor.
  - 'You can build on any spot where this preview is not shaded red.

    Click where you want to place your first building.

    '
  - '

    TASK: Build a warehouse at the coast.

    '
- - *id011
  - [Headline, 'NEW TASK: BUILD A LUMBERJACK']
  - *id012
  - The construction material on your ship got unloaded automatically. You can now
    construct some basic buildings.
  - We will start with building a lumberjack.
  - This is essential because, at this stage, boards are the only poles your sailors
    can afford to hang their tents over.
  - The fisherman needs some boards to build his vessel as well.
  - In order to construct lumberjacks; open the build menu by either clicking the
    big icon below the mini map or pressing B key.
  - *id013
  - The build menu is sorted by increments.
  - You are currently in the first increment (the Sailors level) so are offered only
    the basic buildings.
  - *id014
  - '

    As your civilization advances, you also gain more and more complex buildings.

    '
  - For now, select the lumberjack under 'Companies' and build it in an area with
    some trees around.
  - You can also plant trees later - but that costs money. Use what nature provided
    you with!
  - A company always needs a trail connection to a storage or warehouse, otherwise
    goods will remain at the company and not be collected.
  - This means that you have to build a trail connecting your warehouse (or storage)
    and lumberjack.
  - '

    TASK: Build a lumberjack in a wooded area and connect it to a road.

    '
  - Watch how a collector will fetch your first self-produced boards. Don't worry
    about recruiting workers for the lumberjack. That happens automatically.
  - *id015
- - *id016
  - [Headline, 'NEW TASK: FOOD SUPPLY']
  - *id017
  - You will need to have some food-producing companies, too, because people in general
    (and especially sailors) are very hungry.
  - Available companies in the first increment are the Hunter and Fisher.
  - The Hunter hunts animals in the forest, thus needs trees nearby.
  - Note that you can place your Hunter close to the lumberjack's forest.
  - It can happen that the animals don't reproduce fast enough or simply hide well.
  - 'Conclusion: the hunter is not too reliable if you need continuous supply.

    '
  - *id018
  - '

    The Fisher needs a coastal building site like the warehouse and a fish school
    in range.

    '
  - He will build a small rowing vessel and catch some fish.
  - This is a very constant supply at the cost of a slightly longer production time
    per unit of food.
  - A small settlement like yours can use both companies, and you can better balance
    pros and cons if you see the direct comparison.
  - '

    TASK: Build a hunter and a fisher.

    '
  - Don't forget to connect them to your warehouse with trails!
  - *id019
- - *id020
  - [Headline, 'NEW TASK: MAIN SQUARE']
  - *id021
  - Your residents need a main square where they can fetch their goods from.
  - This means that they need a trail connection from their home to the main square.
  - All goods in your warehouse are available at this 'market place', so your residents
    do not need to walk to the fisher or even to the warehouse.
  - *id022
  - You should avoid placing your main settlement tents too close to your lumberjacks
    because building tents will clear away the trees that your lumberjack needs to
    produce boards.
  - Companies work without being connected to the tents, so you don't need to build
    a road between the main square and e.g. your lumberjack tent.
  - '

    TASK: Build a main square.

    '
  - *id023
  - '

    Now let''s have a closer look at the main square.

    '
  - *id024
  - In the 'Account' tab you get a balance sheet of this island, featuring all costs
    you pay and all taxes you earn.
  - The items 'Sale' and 'Buy' refer to your trading balance and will be explained
    later on.
  - If your balance is positive, you all-in-all make a profit.
  - *id025
  - In the different increment overview tabs you can see statistics about your inhabitants.
    You also set the increment-specific global tax here and allow or deny inhabitants
    of this increment to upgrade to the next higher one.
- - *id026
  - [Headline, 'NEW TASK: RESIDENTIAL BUILDINGS']
  - *id027
  - Settlers want to have a roof over their heads, else they won't even think of living
    in your city! You need to provide tents.
  - *id028
  - Tents are the basic residential buildings. Your inhabitants will want to upgrade
    it when they reach higher increments.
  - Settlers may not look very useful since they will try to consume all goods you
    produce - but they at least pay taxes, and that's the only way you can make money
    for now!
  - '

    TASK: Build a tent and connect it to the main square. Tents dont need to be connected
    to any of the companies.

    '
- - *id029
  - '

    Let''s have a look at the tent overview tab.

    '
  - 'You can see

    * the happiness of these residents,

    * the taxes they pay and

    * the resources they demand.

    '
  - If their demands are fulfilled, happiness and thus your tax income increase.
  - If not, happiness and income decrease. At some time your residents may get really
    sour and simply turn their back on your village, leaving behind a decaying ruin.
  - Note that you can also change the global tax settings here, too.
  - '

    TASK: Build at least three additional tents.

    '
  - '

    TIP: Holding down SHIFT eases constructing multiple buildings of the same kind.

    '
- - *id030
  - [Headline, 'NEW TASK: BUILD SIGNAL FIRE']
  - *id031
  - Can you see the ship passing your island from time to time? That ship belongs
    to the Free Trader, one of the first settlers in this archipelago.
  - The trader will supply your settlement with necessary goods which you can't produce
    yet.
  - You can also sell surpluses of your production, but in general consuming them
    (by building more tents) instead of selling them yields more profit.
  - Normally the trader ships just sail around and look for deals, but you can speed
    things up a bit.
  - *id032
  - For this purpose, build a signal fire at the coast near your warehouse. It will
    show ships the way to your settlement.
  - The signal fire has to cover the area which the ships pass through to catch them.
  - *id033
  - '

    After this little advertisment, the trader will also stop by and look into your
    warehouse if it planned to sail past it.

    '
  - You can propose deals via the warehouse tab "Buy/Sell".
  - *id034
  - At the 'sailors' increment, you are equipped with three trading slots.
  - Click on the small icon to change the slot mode from 'Buy' to 'Sell' and vice
    versa.
  - Click in the slot to choose the good you want to trade with. We will further explain
    this once you are ready to trade.
  - '

    TASK: Build a signal fire at the coast close to your warehouse.

    '
- - *id035
  - [Headline, 'NEW TASK: LEARN TO TRADE']
  - *id036
  - 'Excellent! The Free Trader will now stop by at your warehouse from time to time.


    Let''s continue our tutorial on how to trade.

    '
  - After selecting a particular type of good, the green bar across the bottom of
    the slot (if visible) shows you how much you have in stock of this good.
  - Dragging the slider on the right of each slot determines your 'target value' which
    has a different meaning on 'Buy' and 'Sell'.
  - When buying, you will buy sufficient to hold your 'target value' in stock.
  - When selling, the 'target value' is the stock amount at which you will always
    stop selling until you get more of that resource again.
  - *id037
  - '

    For example:

    Having a ''Buy'' slot and 5 tons in stock, a slider positioned at 9 tons will
    cause you to buy 4 additional tons at most.

    '
  - Selling works similarly. A 'Sell' slot with 18 tons in stock and the slider positioned
    at 13 will sell up to 5 tons.
  - If the free trader however only wants to buy or sell less than your settings would
    allow him, you need to live with that and wait for him to return.
  - 'Unknown Horizons features smart pricing, so the value of one unit can vary.

    It is NOT possible to change prices manually!

    '
  - You can see your trade balance in the 'Account' tab comparing the 'Sale' and 'Buy'
    values there.
  - '

    TASK: Buy as many tools as you need to have 30 tools in stock!

    '
  - *id038
- - *id039
  - [Headline, 'NEW TASK: BUILD A PAVILION']
  - *id040
  - Those tools will be enough for the moment. Well done!
  - You now provide housing, a main square and food to your inhabitants.
  - Still there is one demand which we have not satisfied so far, you may check that
    in the marketplace or tent tab - your sailors want a basic building where they
    can pray.
  - The solution is a pavilion which the village parson quickly puts up as shelter
    from the sun.
  - Service buildings like this also need to be connected to the tents with a trail,
    else your inhabitants feel unable to reach them.
  - *id041
  - '

    Note that faith is treated like a physical resource!

    '
  - This means that your inhabitants need a road connection to the producer (pavilion)
    to pick up faith there.
  - After some time, they will have consumed it and then again look for a producer
    to collect more faith.
  - 'Important:

    It is NOT enough that the building is merely within a certain range of the tents.

    The road connection is required as well.

    '
  - '

    TASK: Build a pavilion with a trail to the tents in order to fulfill your sailors''
    demand for faith.

    '
  - *id042
- - *id043
  - [Headline, 'NEW TASK: NEXT INCREMENT']
  - *id044
  - All demands are fulfilled now if your inhabitants can regularly visit the main
    square & pavilion and your food supply is adequate.
  - If the sailors are happy enough, they want to advance to the next increment called
    Pioneers.
  - To make them happy, there is nothing else for you to do but setting taxes to a
    lower level since you have fulfilled all the demands of your inhabitants.
  - You should try to not always run on low taxes since this will probably lead to
    bankruptcy sooner or later. For a period of time and if you know what you are
    doing, it is fine though.
  - After some time, the first unit should walk to the main square and have a look
    for new construction material there to build a log house. This house will replace
    the old tent.
  - *id045
  - '

    Such residential upgrades cost resources and can thus be restricted at the main
    square.

    '
  - There also are upgrades of buildings without costs, as you will see with the lumberjack.
    In this case, only the graphics change.
  - Upgraded housing accomodates more inhabitants, and pioneers pay more taxes than
    sailors, too.
  - As you may have figured out already, the downside is that pioneers demand additional
    goods which sailors do not need - so you will need to spend this extra money to
    make them happy as well.
  - '

    TASK: Set the tax level to Low (left end) and wait for sailors to upgrade.

