- actions:
  - arguments:
    - &id052 [Message, Build at least one pasture and add potato fields if you like.]
    - [Headline, "NOV\xDD \xDAKOL: STAVBA POL\xCD"]
    - &id053 [Image, content/gui/images/background/hr.png]
    - "Samotn\xE1 farma nebude nic produkovat, pokud nebudou postavena pole."
    - "Nyn\xED m\xE1te mo\u017Enost v\xFDb\u011Bru mezi pastvinami, bramborov\xFD\
      mi poli a plant\xE1\u017Eemi s cukrovou t\u0159tinou."
    - "Prove\u010Fme kr\xE1tk\xE9 shrnut\xED:\n* Pastviny - \u017Eij\xED zde ovce,\
      \ produkuj\xED ov\u010D\xED vlnu.\n* Bramborov\xE9 pole - p\u011Bstuj\xED se\
      \ zde brambory, ty slou\u017E\xED jako potrava.\n* Plant\xE1\u017E cukrov\xE9\
      \ t\u0159tiny - p\u011Bstuje se zde t\u0159tina, kter\xE1 je d\xE1le pou\u017E\
      ita k destilaci ko\u0159alky a (pozd\u011Bji) produkci cukrovinek."
    - "Nyn\xED pot\u0159ebujeme pouze pastviny, ale v p\u0159\xEDpad\u011B, \u017E\
      e Va\u0161e z\xE1soben\xED j\xEDdlem je p\u0159\xEDli\u0161 mal\xE9 (d\xEDky\
      \ mnoha obytn\xFDm budov\xE1m), m\u016F\u017Eete tak\xE9 postavit bramborov\xE9\
      \ pole."
    - "V\u0161imn\u011Bte si, \u017Ee brambory pot\u0159ebujete propojit s farmou\
      \ (nikoli s poli!), co\u017E je jedin\xE1 budova, kter\xE1 pracuje se zbo\u017E\
      \xEDm."
    - &id054 [Pagebreak]
    - "\nUjist\u011Bte se, \u017Ee v\u0161echna pole, kter\xE1 stav\xEDte, le\u017E\
      \xED v oblasti, kter\xE1 je pokryta farmou."
    - "M\u016F\u017Eete m\xEDt kombinovanou produkci - jedna jednotka pastvin nepovede\
      \ ke stoprocentn\xED efektivnosti farmy, ale na druhou stranu, po\u010Det pol\xED\
      , kter\xE9 jedna farma m\u016F\u017Ee zabezpe\u010Dit je omezen."
    - "R\u016Fzn\xE9 druhy pol\xED maj\xED r\u016Fzn\xE9 \u010Dasov\xE9 po\u017Eadavky\
      \ (k vyset\xED, sklizni, pastv\u011B, atd.) a kv\u016Fli tomu nemus\xED b\xFD\
      t farma schopna obslou\u017Eit v\u0161echna pole v\u010Das."
    - "Nyn\xED se t\xEDm nemus\xEDte p\u0159\xEDli\u0161 zab\xFDvat, proto\u017Ee\
      \ jste nevybudovali \u017E\xE1dn\xE9 pole. Poj\u010Fme to zm\u011Bnit!"
    - "\n\xDAKOL: Vybudujte alespo\u0148 jednu pastvinu v okol\xED farmy a p\u0159\
      idejte bramborov\xE9 pole, pokud chcete."
    - &id055
      - Gallery
