- actions:
  - arguments:
    - &id043 [Message, Set the tax level to Low (left end) and wait for your sailors
        to upgrade.]
    - [Headline, "NOV\xDD \xDAKOL: DAL\u0160\xCD \xDAROVE\u0147"]
    - &id044 [Image, content/gui/images/background/hr.png]
    - "V\u0161echny po\u017Eadavky jsou nyn\xED spln\u011Bny. Va\u0161i obyvatel\xE9\
      \ m\u016F\u017Eou pravideln\u011B nav\u0161t\u011Bvovat n\xE1m\u011Bst\xED a\
      \ pavil\xF3n a Va\u0161e z\xE1soben\xED j\xEDdlem je dosta\u010Duj\xEDc\xED."
    - "Pokud budou n\xE1mo\u0159n\xEDci dostate\u010Dn\u011B \u0161\u0165astn\xED\
      , budou cht\xEDt postoupit na dal\u0161\xED \xFArove\u0148 nazvanou Pr\u016F\
      kopn\xEDci."
    - "Abyste je u\u010Dinili \u0161\u0165astn\xFDmi, nen\xED nic jednodu\u0161\u0161\
      \xEDho ne\u017E nastavit dan\u011B na ni\u017E\u0161\xED \xFArove\u0148, dokud\
      \ nebudou napln\u011Bny v\u0161echny po\u017Eadavky Va\u0161ich obyvatel."
    - "N\xEDzk\xE9 dan\u011B je pot\u0159eba vyu\u017E\xEDvat obez\u0159etn\u011B\
      . Pokud je nech\xE1te na n\xEDzk\xE9 \xFArovni, p\u0159ivedete sv\u016Fj ostrov,\
      \ d\u0159\xEDve nebo pozd\u011Bji, k bankrotu. Pokud ale v\xEDte, co d\u011B\
      l\xE1te, funguj\xED skv\u011Ble."
    - "Po ur\u010Dit\xE9 dob\u011B se prvn\xED obyvatel\xE9 vyprav\xED na n\xE1m\u011B\
      st\xED, aby z\xEDskali nov\xFD stavebn\xED materi\xE1l, kter\xFD pot\u0159ebuj\xED\
      \ ke stavb\u011B srubu. T\xEDmto domem nahrad\xED sv\xE9 dosavadn\xED stany."
    - &id045 [Pagebreak]
    - "\nTakov\xE9 vylep\u0161en\xED obytn\xFDch budov jsou jedin\xFDm vylep\u0161\
      en\xEDm, kter\xE9 V\xE1s stoj\xED prost\u0159edky a nem\u016F\u017Ee b\xFDt\
      \ V\xE1mi zak\xE1z\xE1no."
    - "Jsou zde tak\xE9 manu\xE1ln\xED vylep\u0161en\xED n\u011Bkter\xFDch budov,\
      \ kdy jsou prost\u0159edky vyu\u017Eity ke stavb\u011B lep\u0161\xED verze budovy\
      \ na tom sam\xE9m m\xEDst\u011B. Tak\xE9 existuj\xED vylep\u0161en\xED bez poplatk\u016F\
      , nap\u0159\xEDklad jak uvid\xEDte u d\u0159evorubce (dojde ke grafick\xE9 zm\u011B\
      n\u011B)."
    - "Vylep\u0161en\xE9 domy pojmou v\xEDce obyvatel a pr\u016Fkopn\xEDci tak\xE9\
      \ plat\xED vy\u0161\u0161\xED dan\u011B ne\u017E n\xE1mo\u0159n\xEDci."
    - "Jak u\u017E jste si mo\u017En\xE1 v\u0161imli, nev\xFDhodou je, \u017Ee pr\u016F\
      kopn\xEDci po\u017Eaduj\xED dodate\u010Dn\xE9 zbo\u017E\xED, kter\xE9 n\xE1\
      mo\u0159n\xEDci nepot\u0159ebovali - tak\u017Ee budete muset utratit pen\xED\
      ze, abyste je u\u010Dinili \u0161\u0165astn\xFDmi."
    - "\n\xDAKOL: Nastavte v\xFD\u0161i dan\xED na n\xEDzkou hodnotu (lev\xFD okraj\
      \ posuvn\xEDku) a po\u010Dkejte na vylep\u0161en\xED."
    - &id046
